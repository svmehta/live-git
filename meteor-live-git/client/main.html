<head>
  <meta charset="utf-8">
  <title>Git Dashboard</title>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,600,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>

  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
</head>

<body>{{> main}}</body>


<template name="main">
  <div class="container">
    {{#if showRepository}}
      {{#with repository}}
        <h1>{{name}}</h1>
      {{/with}}

      {{#each users}}
        {{> user}}
      {{/each}}
    {{else}}
      <h1>Welcome to Git Dashboard</h1>
      <p>Please provide a repository URL!</p>
    {{/if}}
  </div>
</template>


<template name="user">
  <div class="update-block">
    <div class="row">
      <div class="span2">
        <div class="profile-container">
          <img src="http://www.gravatar.com/avatar/{{this.gravatarHash}}" title="{{this.user.name}}" class="profile-image">
        </div>
      </div>
      <div class="span9">
        {{#with uncommittedFiles}}
          {{> new-files-row}}
        {{/with}}
        {{#with topItem}}
          {{> featured-commit-row}}
        {{/with}}

        <div class="item item-two branch-box">
        {{> branchChart}}
      </div>

        <div class="history">
          {{#each olderItems}}
            {{> history-row}}
          {{/each}}
        </div>

        <div class="more">
          <div class="more-divider"></div>
          {{#if hasMore}}
            <div class="more-text">
              {{showOrHide}} more
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="new-files-row">
  <div class="featured">
    <div class="branch {{this.branchStyle}}">
      {{this.branchName}}
    </div>
    {{#if this.numBehind}}
      <div class="behind-number">{{this.numBehind}} behind</div>
    {{/if}}
    <div class="main-block">
      <div class="action-icon {{this.iconType}}"></div>
      <div class="main write">
        <div class="item file">
          {{this.firstFile.file}}
          <br>
          <div class="time-stamp">
            {{this.firstFile.timeago}}
          </div>
        </div>
        {{#each this.files}}
          <div class="item item-two file">
            {{this.file}}
            <br>
            <div class="time-stamp">
              {{this.timeago}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="featured-commit-row">
  <div class="featured">
    <div class="branch {{this.branchStyle}}">
      {{this.branchName}}
    </div>
    {{#if this.numBehind}}
      <div class="behind-number">{{this.numBehind}} behind</div>
    {{/if}}
    <div class="main-block">
      <div class="action-icon {{this.iconType}}"></div>
      <div class="main quote">
        <div class="item">
          {{this.message}}
          <div class="time-stamp">
            {{this.timeago}}
          </div>
        </div>
      </div>
      <div class="updated-files">
        {{#each this.files}}
          <div class="updated-file">{{this}}</div>
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="history-row">
  <div class="item">
    <div class="action-icon {{this.iconType}}"></div>
    <div class="branch {{this.branchStyle}}">
      {{this.branchName}}
    </div>
    <div class="update-text quote">
      {{this.message}}
    </div>
    <div class="time-stamp">
      {{this.timeago}}
    </div>
    <div class="updated-files">
      {{#each this.files}}
        <div class="updated-file">{{this}}</div>
      {{/each}}
    </div>
  </div>
</template>
